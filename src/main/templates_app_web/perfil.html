<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- Head -->
                                            <section>
                                                
                                                <div class="container">
                                                    <div class="row align-items-center">
                                                        <div class="col-lg-6 order-lg-2">
                                                            <div class="p-5">
                                                                <img th:if="${perfil.foto != null}" class="img-fluid rounded-circle" th:src="${'/foto/usuario/' + perfil.id}" alt="">
                                                                <img th:if="${perfil.foto == null}" class="img-fluid rounded-circle" src="img/m1.jpeg" alt="">
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-6 order-lg-1">
                                                            <div class="p-5">
                                                                <h2 class="display-4">Crear una Barra</h2>
                                                                <form action="/usuario/actualizar-barra" method="POST" enctype="multipart/form-data">

                                                                    
                                                                    <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
                                                            
                                                                    <input type="hidden" name="id" th:value="${perfil.id}"/>
                                                                    
                                                                    <label>Nombre</label>
                                                                    <input type="text" class="form-control" name="nombre" />

                                                                    
                                                                  
                                                                    <br/><button type="submit" class="btn btn-primary">Actualizar Perfil</button>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </section>



                                            <!-- Footer -->
                                            <footer class="py-5 bg-black">
                                                <div class="container">
                                                    <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2019</p>
                                                </div>
                                                <!-- /.container -->
 
                                        </body>

                                        </html>
