<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- Head -->
<head th:replace="/fragments/head :: head"></head>

<body>
<!-- Navigation -->
<nav th:replace="/fragments/navbar :: nav"></nav>
 <!-- Header -->
<header th:replace="/fragments/headergenerico :: header"></header>
  
<div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
			<div class="card-body">
				<h5 class="card-title">Exito</h5>
				<p class="card-text" th:text="${exito}"></p>
			</div>
		</div>
  <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div class="p-5">
            <img class="img-fluid rounded-circle" src="img/m1.jpeg" alt="">
          </div>
        </div>
        <div class="col-lg-12 order-lg-1">
          <div class="p-5">
              <h1>Lista de Barras</h1>
              
              
              <table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">Nombre</th>
					<th scope="col">Precio Total</th>
                                        <th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody > 
				<tr>
					
					<td th:text="${barra.nombre}"></td>
					<td th:text="${barra.precioTotal}">$</td>
                                        <td><a th:href="@{/usuario/modificar-barra-panel/__${barra.id}__}"><i class="fa fa-arrow-up"></i></a></td>
                                        
                                </tr>

			</tbody>
		</table>
               <h1>Lista de Cristalerias</h1>
               <table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">Nombre</th>
					<th scope="col">Stock</th>
                                        <th scope="col">Descripcion</th>
                                        <th scope="col">Precio Unitario</th>
                                        <th scope="col">imagen</th>
                                        <th scope="col">Acciones</th>
					
				</tr>
			</thead>
			<tbody th:each="cristaleria : ${cristalerias}"> 
				<tr>
				                           	
					<td th:text="${cristaleria.tipo}"></td>
					<td th:text="${cristaleria.enStock}"></td>
                                        <td th:text="${cristaleria.descripcion}"></td>
                                        <td th:text="${cristaleria.precio}"></td>
                                        <td ><img  class="img-fluid rounded-circle" th:src="${'/foto/cristaleriafoto/' + cristaleria.id}" alt="" style="width: 60px"> 
                                        <img   class="img-fluid rounded-circle"  style="width: 60px" th:src="${'/foto/cristaleriafoto/' + cristaleria.id}" alt="">
                                         <td><a th:href="@{/usuario/editar-ruptura/__${cristaleria.id}__}"><i class="fa fa-arrow-up"></i></a></td>
                                              
                                        </td>
                                                 
                                </td>
                                        </tr>

			</tbody>
		</table>
               <h1>Lista de Rupturas</h1>
                  <table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">Cantidad</th>
					<th scope="col">Costo Total</th>
                                        <th scope="col">Explicacionl</th>
                                        <th scope="col">Nombre Del Responsable</th>
                                        <th scope="col">Tipo De Cristaleria</th>
                                            <th scope="col">imagen</th>
                                        
				</tr>
			</thead>
			<tbody > 
				<tr th:each="ruptura: ${rupturas}">
					
					<td th:text="${ruptura.numeroDeRuptura}"></td>
					<td th:text="${ruptura.costoRuptura}"></td>
                                        <td th:text="${ruptura. explicacion}"></td>
                                        <td th:text="${ruptura.nombre}"></td>
                                         <td th:text="${ruptura.tipoCristaleria.tipo}"></td>
                                        <td><img  class="img-fluid rounded-circle"  style="width: 60px" th:src="${'/foto/cristaleriafoto/' + ruptura.tipoCristaleria.id}" alt="">
                                       </td>
                                      
                                      
                                        
                                </tr>

			</tbody>
		</table>
          </div>
        </div>
      </div>
    </div>
  </section>



  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
 <script th:replace="/fragments/boostjs :: script"></script>

</body>

</html>
