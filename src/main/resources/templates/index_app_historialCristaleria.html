<html lang="en">
<head th:replace="/fragments/head_app">
	
</head>
<body style="background-image: url(https://static.vecteezy.com/system/resources/previews/002/623/583/original/abstract-black-geometric-shape-background-with-diagonal-line-texture-design-for-presentation-banner-cover-web-flyer-card-poster-game-texture-slide-and-powerpoint-illustration-vector.jpg)" >


	<!-- SIDEBAR -->
	<section id="sidebar"  th:replace="/fragments/navInsumo">
		
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
        <section id="content" >
		<!-- NAVBAR -->
		<nav  th:replace="/fragments/barraGeneral">
			
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
                                    <h1 style="color: #ffffff">Dashboard Insumos</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#" >Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Home</a>
						</li>
					</ul>
				</div>
				<a href="#" class="btn-download">
					<i class='bx bxs-cloud-download' ></i>
					<span   class="text">Download PDF</span>
				</a>
			</div>
                         


                    <div class="table-data">
                            <div class="order" >
					<div class="head">
						<h3 >Panel de Insumos</h3>
						<i class='bx bx-search' ></i>
                                                <a  th:href="@{/usuario/data-insumos(id=__${session.usuariosession.id}__)}">
                                                <i class='bx bx-data' >
                                                                                                    </i>

                                                   </a>
                                                
					</div>
					<table>
						<thead >
							<tr>
								<th>Tipo</th>
								
                                                               
                                                                <th>Total en Stock  <p  th:text="${' '+perfil.totalCristalerias}"></p></th>
                                                                <th>precio </th>
                                                                <th>Total<h3 th:text="${' '+perfil.capitalTotal+'$'}"></h3></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cristaleria : ${cristalerias}" th:if="${!cristaleria.insumo}" >
                                               
								<td >
									
									<p th:text="${cristaleria.tipo}"></p>
								</td>
								
                                                                
							
                                                                
                                                                <td th:text="${'+'+cristaleria.enStock}"></td>
							
                                                                <td th:text="${cristaleria.precio+'$'}" style="color:green" ></td>
                                                                <td style="color:green" th:text="${'+'+cristaleria.enStock*cristaleria.precio}"></td>
                                                                
							
                                                
                                                </tr>
                                                </tbody>
                                                <tbody>
                                                
							<tr th:each="ruptura: ${rupturas}" th:if="${!ruptura.insumo}" >
                                              
								<td th:text="${ruptura.tipoCristaleria.tipo}"></td>
                                                                <td th:text="${'-'+ruptura.numeroDeRuptura}"></td>
                                                             
                                      
                                                                <!-- comment 
                                       
                                         <td th:text="${ruptura.dia+'/'+ruptura.mes}" ></td>
                                         -->
                                        
                                                                
                                         <td style="color :red" th:text="${'-'+ruptura.costoRuptura+'$'}"></td>
                                         <td style="color:red" th:text="${'-'+ruptura.numeroDeRuptura*ruptura.costoRuptura}"></td>
							
                                               
							
                                                
                                                </tr>
							
						</tbody>
                                                
					</table>
				</div>
                   

                        </div>
                                
                                
                    <div class="table-data">
                           
                                   <div class="todo" >
					<div class="head">
						<h3>Proveedores</h3>

						<i class='bx bx-filter' ></i>
					</div>
					<ul class="todo-list" >

						 </li>
                                                <li>
				<a th:href="@{/usuario/editar-pedido(id=__${session.usuariosession.id}__)}">

				</div>
			</div>
		</main>
