<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina con Estilos Simples</title>
    <style>
        /* Reset B치sico y Estilos del Body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9; /* Un gris muy claro para el fondo general */
            color: #333; /* Color de texto principal */
            line-height: 1.5; /* Espaciado de l칤nea est치ndar */
        }

        /* Contenedor Fluido B치sico (si no se usa Bootstrap completo) */
        .container-fluid {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            box-sizing: border-box;
        }
        /* Fila B치sica (si no se usa Bootstrap completo) */
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }
        /* Definiciones b치sicas de columnas (simplificado, ajustar si no usa Bootstrap) */
        .col-md-2, .col-md-8, .col-sm-3, .col-sm-6, .col-xs-12 {
            position: relative;
            width: 100%; /* Por defecto para m칩viles, se expande completamente */
            padding-right: 15px;
            padding-left: 15px;
            box-sizing: border-box;
        }
        /* Media queries para tama침os de pantalla (sm y md de Bootstrap) */
        @media (min-width: 768px) { /* Pantallas peque침as (tablets) y mayores */
            .col-sm-3 { flex: 0 0 25%; max-width: 25%; }
            .col-sm-6 { flex: 0 0 50%; max-width: 50%; }
        }
        @media (min-width: 992px) { /* Pantallas medianas (escritorio) y mayores */
            .col-md-2 { flex: 0 0 16.666667%; max-width: 16.666667%; }
            .col-md-8 { flex: 0 0 66.666667%; max-width: 66.666667%; }
        }
        /* Para la clase .visible-xs de Bootstrap (mostrar solo en extra-peque침o) */
        .visible-xs { display: none !important; }
        @media (max-width: 767px) { /* Pantallas extra-peque침as */
            .visible-xs { display: block !important; }
        }

        /* Estilos del Encabezado */
        .tbay-header {
            background-color: #ffffff; /* Fondo blanco */
            padding: 10px 0; /* Espaciado interno */
            border-bottom: 1px solid #e0e0e0; /* Borde inferior simple */
        }

        .tbay-header .container-fluid {
            max-width: 1140px; /* Ancho m치ximo del contenido del encabezado */
            margin: 0 auto; /* Centrado */
        }

        .tbay-header .row.vertical-center {
            display: flex;
            align-items: center; /* Alineaci칩n vertical de los elementos de la fila */
        }
        /* Ajustes para pantallas m치s peque침as */
        @media (max-width: 991px) {
            .tbay-header .row.vertical-center {
                flex-direction: column; /* Apilar elementos verticalmente */
                align-items: stretch; /* Que los elementos ocupen el ancho */
            }
            .tbay-header .row.vertical-center > div { /* Para cada columna dentro del header */
                margin-bottom: 10px; /* Espacio entre elementos apilados */
                width: 100%; max-width: 100%; flex-basis: auto; /* Resetear anchos fijos */
                text-align: center; /* Centrar contenido (logo, login) */
            }
             .tbay-search { order: 3; } /* Cambiar orden si es necesario en m칩vil */
             .tbay-logo { order: 1; }
             .tbay-login { order: 2; justify-content: center; /* Centrar el carrito */ }
        }

        /* Estilos del Logo */
        .tbay-logo img {
            max-height: 45px; /* Altura m치xima del logo */
            width: auto; /* Ancho autom치tico para mantener proporci칩n */
            vertical-align: middle; /* Mejor alineaci칩n si est치 junto a otros elementos inline */
        }

        /* Estilos del Formulario de B칰squeda Simple */
        .tbay-search .searchform {
            display: flex; /* Para alinear elementos internos horizontalmente */
            border: 1px solid #ccc; /* Borde simple alrededor de la barra */
            width: 100%; /* Ocupar todo el ancho de su contenedor */
            background-color: #fff; /* Fondo blanco para la barra */
        }

        .tbay-search .searchform .form-group {
            display: flex; /* Alinear elementos del formulario */
            flex-grow: 1; /* Para que ocupe el espacio disponible */
            margin-bottom: 0; /* Quitar margen inferior si lo a침ade Bootstrap */
        }
        
        /* Estilos para Chosen.js (versi칩n simple) */
        /* El contenedor del select de Chosen */
        .tbay-search .searchform .chosen-container-single .chosen-single {
            background: #f5f5f5; /* Fondo gris claro para el select */
            border: none; /* Sin borde propio, el searchform lo tiene */
            border-right: 1px solid #ccc; /* L칤nea separadora a la derecha */
            padding: 0 12px; /* Espaciado interno */
            font-size: 14px; /* Tama침o de fuente */
            color: #333; /* Color de texto */
            box-shadow: none; /* Sin sombras */
            height: 38px; /* Altura fija y consistente */
            display: flex; /* Para alinear texto y flecha */
            align-items: center; /* Alineaci칩n vertical */
            position: relative; /* Para la flecha de Chosen */
        }
        /* El texto dentro del select de Chosen */
        .tbay-search .searchform .chosen-container-single .chosen-single span {
            margin-right: 0; display: block; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;
        }
        /* La flechita de Chosen */
        .tbay-search .searchform .chosen-container-single .chosen-single div {
            position: static; width: auto;
        }
        .tbay-search .searchform .chosen-container-single .chosen-single div b {
            background: none; display: inline-block; width: 0; height: 0;
            border-left: 4px solid transparent; border-right: 4px solid transparent;
            border-top: 4px solid #555; /* Color de la flecha */
            margin-left: 6px; /* Espacio a la izquierda de la flecha */
        }
        .tbay-search .searchform .chosen-container {
            font-size: 14px; /* Tama침o de fuente base para Chosen */
        }
        /* El desplegable de Chosen */
        .chosen-drop {
             border: 1px solid #ccc; box-shadow: none; border-radius: 0; margin-top: 1px; background-color: #fff;
        }
        .chosen-results li { padding: 6px 10px; font-size: 14px; }
        .chosen-results .highlighted { background-color: #555; color: #fff; } /* Opci칩n resaltada */

        /* Campo de texto para buscar */
        .tbay-search .searchform .text-search {
            border: none; /* Sin borde propio */
            padding: 0 12px; /* Espaciado interno */
            font-size: 14px; /* Tama침o de fuente */
            flex-grow: 1; /* Ocupar espacio disponible */
            height: 38px; /* Altura consistente */
            outline: none; /* Quitar borde al hacer foco */
            box-sizing: border-box; /* Asegurar que padding no aumente el tama침o total */
        }

        /* Bot칩n de b칰squeda */
        .tbay-search .searchform .button-search {
            background-color: #555; /* Fondo gris oscuro */
            color: white; /* Texto (o icono) blanco */
            border: none; /* Sin borde */
            padding: 0 12px; /* Espaciado para el icono */
            cursor: pointer; /* Cursor de mano */
            height: 38px; /* Altura consistente */
            display: flex; /* Para centrar el icono */
            align-items: center; /* Alineaci칩n vertical del icono */
            justify-content: center; /* Alineaci칩n horizontal del icono */
        }
        .tbay-search .searchform .button-search:hover {
            background-color: #333; /* Color m치s oscuro al pasar el mouse */
        }
        /* Icono dentro del bot칩n de b칰squeda */
        .tbay-search .searchform .button-search .icon_search::before {
            content: '游댍'; /* Icono de lupa (emoji) */
            font-size: 16px; /* Tama침o del icono */
            display: inline-block; /* Para que se muestre */
        }

        /* Estilos para Acciones (Login/Carrito) Simples */
        .tbay-login {
            display: flex; /* Para alinear elementos */
            justify-content: flex-end; /* Alinear a la derecha en escritorio */
            align-items: center; /* Alinear verticalmente */
        }
         @media (max-width: 991px) { /* Centrar en m칩vil */
             .tbay-login { justify-content: center; }
        }

        .cart-dropdown {
            position: relative; /* Para posicionar el contador de 칤tems */
            display: flex;
            align-items: center;
        }

        .cart-dropdown .cart-icon {
            text-decoration: none; /* Quitar subrayado del enlace */
        }
        /* El icono del carrito */
        .cart-dropdown .cart-icon .icon-bag {
            font-style: normal; /* Para que el emoji se muestre bien */
        }
        .cart-dropdown .cart-icon .icon-bag::before {
            content: '游'; /* Icono de carrito (emoji) */
            font-size: 22px; /* Tama침o del icono */
            color: #333; /* Color del icono */
            line-height: 1; /* Ajuste de l칤nea */
        }

        /* Contador de 칤tems del carrito */
        .cart-dropdown .cart-count {
            background-color: #555; /* Fondo gris oscuro, igual que el bot칩n */
            color: white; /* Texto blanco */
            font-size: 10px; /* Tama침o de fuente peque침o */
            font-weight: bold; /* Texto en negrita */
            padding: 2px 5px; /* Espaciado interno */
            border-radius: 3px; /* Bordes levemente redondeados */
            position: absolute; /* Posicionamiento absoluto respecto al .cart-dropdown */
            top: -5px; /* Ajuste para que quede arriba del icono */
            right: -7px; /* Ajuste para que quede a la derecha del icono */
            line-height: 1; /* Ajuste de l칤nea */
        }
    </style>
</head>
