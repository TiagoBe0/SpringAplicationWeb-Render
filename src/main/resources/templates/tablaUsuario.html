<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Usuarios</title>
    <style>
        /* ... tus estilos ... */
        .user-photo { /* O photo-thumbnail si lo renombraste */
            max-width: 80px;
            max-height: 80px;
            border-radius: 4px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-logo">
            <img th:src="@{/img/rahip-logo-blanco.svg}" alt="Logo Rahip">
        </div>

        <h2>Listado de Usuarios</h2>

        <table>
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>ID Usuario</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Mail</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.isEmpty(usuarios)}">
                    <td colspan="5" style="text-align: center;">No hay usuarios para mostrar.</td>
                </tr>
                <tr th:each="usuario : ${usuarios}">
                    <td>
                        <img th:src="@{/foto/usuario/{id}(id=${usuario.id})}"
                             th:alt="${'Foto de ' + usuario.nombre}"
                             class="user-photo"
                             onerror="this.style.display='none'; console.error('Error cargando imagen para usuario ID: ' + this.getAttribute('data-userid'));" th:attr="data-userid=${usuario.id}" /> </td>
                    <td th:text="${usuario.id}">ID Ejemplo</td>
                    <td th:text="${usuario.nombre}">Nombre Ejemplo</td>
                    <td th:text="${usuario.apellido}">Apellido Ejemplo</td>
                    <td th:text="${usuario.mail}">Mail Ejemplo</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
