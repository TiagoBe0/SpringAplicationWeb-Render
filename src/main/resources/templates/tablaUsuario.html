<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5A1D87;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 95%;
            margin: auto;
            padding: 20px;
            background-color: #6A1E99;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        .header-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .header-logo img {
            width: 100px;
            height: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: white;
            color: #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
            vertical-align: middle; /* Para alinear verticalmente el contenido de las celdas */
        }
        th {
            background-color: #8A2BE2;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .button {
            display: inline-block;
            background-color: white;
            color: #5A1D87;
            padding: 10px 15px;
            border-radius: 20px;
            margin: 10px 5px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            border: 2px solid #5A1D87;
        }
        .button:hover {
            background-color: #5A1D87;
            color: white;
        }
        .search-controls {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-bar {
            width: 50%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }
        /* Estilo para las imágenes en la tabla */
        .user-photo {
            max-width: 80px; /* Ajusta el tamaño según necesites */
            max-height: 80px;
            border-radius: 4px; /* Opcional: para redondear las imágenes */
            display: block; /* Para centrar si es necesario o manejar márgenes */
            margin: auto; /* Para centrar la imagen en la celda */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-logo">
            <img th:src="@{/img/rahip-logo-blanco.svg}" alt="Logo Rahip">
        </div>

        <h2>Listado de Usuarios</h2>

        <table>
            <thead>
                <tr>
                    <th>Foto</th> <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Mail</th>
                    </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.isEmpty(usuarios)}">
                    <td colspan="5" style="text-align: center;">No hay usuarios para mostrar.</td>
                </tr>
                <tr th:each="usuario : ${usuarios}">
                    <td>
                        <div th:if="${usuario.fotoDePerfil != null && usuario.fotoDePerfil.contenidoAsBase64 != null && usuario.fotoDePerfil.mime != null}">
                          
                    <img th:if="${perfil != null && perfil.foto != null}" class="profile-avatar" th:src="@{'/foto/usuario/' + ${perfil.id}}" alt="Foto de perfil actual" class="user-foto">
                    <img th:if="${perfil == null || perfil.foto == null}" class="profile-avatar" th:src="@{/img/default-avatar.png}" alt="Avatar por defecto" class="user-foto">
                        </div>
                        
                        <div th:unless="${usuario.fotoDePerfil != null && usuario.fotoDePerfil.contenidoAsBase64 != null && usuario.fotoDePerfil.mime != null}">
                            <span>Sin foto</span>
                            </div>
                    </td>
                    <td th:text="${usuario.id}">1</td>
                    <td th:text="${usuario.nombre}">Juan</td>
                    <td th:text="${usuario.apellido}">Pérez</td>
                    <td th:text="${usuario.mail}">juan.perez@example.com</td>
                    </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
