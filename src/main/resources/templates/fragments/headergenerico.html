<header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1  masthead-heading mb-0>BARTENDER STOCK</h1>
        <h2 class="masthead-subheading mb-0" th:if="${session.usuariosession != null}" th:text="${session.usuariosession.nombre + ' ' +session.usuariosession.apellido}"></h2>
        <a th:href="@{/usuario/editar-perfil(id=__${session.usuariosession.id}__)}" th:if="${session.usuariosession != null}"class="btn btn-primary btn-xl rounded-pill mt-5" style="background-color: #004085" >Crear Barra</a>
        <a th:href="@{/usuario/editar-barra(id=__${session.usuariosession.id}__)}" th:if="${session.usuariosession != null}"class="btn btn-primary btn-xl rounded-pill mt-5" style="background-color: #004085">Crear Cristaleria</a>
        <a th:href="@{/usuario/panel-barra(id=__${session.usuariosession.id}__)}" th:if="${session.usuariosession != null}"class="btn btn-primary btn-xl rounded-pill mt-5" style="background-color: #004085">Administrar Barra</a>
       <a th:href="@{/usuario/editar-ruptura(id=__${session.usuariosession.id}__)}" th:if="${session.usuariosession != null}"class="btn btn-primary btn-xl rounded-pill mt-5" style="background-color: #004085">Nueva Ruptura</a>
       <a th:href="@{/usuario/editar-cristal(id=__${session.usuariosession.id}__)}" th:if="${session.usuariosession != null}"class="btn btn-primary btn-xl rounded-pill mt-5" style="background-color: #004085">Nuevo Cristal</a>
       
        
        
           <a th:href="@{/usuario/editar-perfil-nuevo(id=__${session.usuariosession.id}__)}" th:if="${session.usuariosession != null}" class="btn btn-primary btn-xl rounded-pill mt-5" style="background-color: #004085" >Modificar Perfil</a>
        
        <a th:href="@{/registro}" th:if="${session.usuariosession == null}" class="btn btn-primary btn-xl rounded-pill mt-5" style="background-color: #004085">Â¡Registrate!</a>
        
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>
