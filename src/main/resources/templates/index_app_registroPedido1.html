<!DOCTYPE html>
<html lang="en">
<head th:replace="/fragments/head_app">

</head>
<body style="background-image: url(https://static.vecteezy.com/system/resources/previews/002/623/583/original/abstract-black-geometric-shape-background-with-diagonal-line-texture-design-for-presentation-banner-cover-web-flyer-card-poster-game-texture-slide-and-powerpoint-illustration-vector.jpg)">


	<!-- SIDEBAR -->
	<section id="sidebar" th:replace="/fragments/navGeneral">
		
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img th:src="${'/foto/usuario/' + perfil.id}">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
                    <a class="boton" th:href="@{/usuario/panel-barra(id=__${session.usuariosession.id}__)}" type="submit"  >DASHBOARD</a>
                    <div class="table-data">
                            <div class="order" >
					<div class="head">
						<h3 >Panel De Insumos</h3>
						<i class='bx bx-search' ></i>
						<i class='bx bx-filter' ></i>
					</div>
					<table>
						<thead >
							<tr>
								<th>Tipo</th>
								
                                                                
                                                                <th>Cantidad  </th>
                                                               
							</tr>
						</thead>
					<tbody>
        <tr th:each="cristaleria : ${cristalerias}" th:if="${cristaleria.insumo}">
            <td>
                <img th:src="${'/foto/cristaleriafoto/' + cristaleria.id}">
                <p th:text="${cristaleria.tipo}"></p>
            </td>
            <td>
                <input style="color: #000; max-width: 100px" class="controls" type="number" name="enStock" th:value="${cristaleria.enStock}">
            </td>
            <td>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAQNJREFUSEvNlNENwjAMRK+bwCawCfzCEMAQ8AtMApvAJtBDMbISJ7EUguqvqkl9frlLB3SuoXN//FXgFWieAK7j8/4XdJpABKTvEsC9VcQ6ohWAc2hOEatkmOoRWxtmAB6ha46iSYC9SUCSC4C1gdAsIBQ0fN5DgD1vow+LQEASpmqX8URIE/KSSWK2pqA3pNPFpEkYZJ3U/K540Syz+Y5kIqLFzfTVYibHos3WIjpl8ZF+KGsCObMpzOkpLGUmqyagzT4Ufh8WqYuAm5gk4nsquZgeAjYuRVSEdZq+w3gFPNObe7wCRwAbACcA26hTaa2aojghVvL0bz4ZeDIE3T2YrsAbv7hAGc/p7GMAAAAASUVORK5CYII=">
                    </label>
                </div>
            </td>
            <td>
                <form action="/guardar" method="post">
                    <input type="hidden" name="id" th:value="${cristaleria.id}">
                    <input type="hidden" name="enStock" th:value="${cristaleria.enStock}">
                    <input type="hidden" name="checkbox" th:value="${checkbox_value}">
                    <button type="submit">Guardar</button>
                </form>
            </td>
        </tr>
    </tbody>
                                                
					</table>
				</div>
                        <div class="table-data">
                            <div class="order" >
					<div class="head">
						<h3 >Panel De Cristalerias</h3>
						<i class='bx bx-search' ></i>
						<i class='bx bx-filter' ></i>
					</div>
					<table>
						<thead >
							<tr>
								<th>Tipo</th>
								
                                                                
                                                                <th>Cantidad  </th>
                                                                
							</tr>
						</thead>
						<tbody>
        <tr th:each="cristaleria : ${cristalerias}" th:if="${!cristaleria.insumo}">
            <td>
                <img th:src="${'/foto/cristaleriafoto/' + cristaleria.id}">
                <p th:text="${cristaleria.tipo}"></p>
            </td>

            <td>

                    </label>
                </div>
            </td>
            <td>
                <form action="/guardar" method="post">
                    <input type="hidden" name="id" th:value="${cristaleria.id}">
                    <input type="hidden" name="enStock" th:value="${cristaleria.enStock}">
                    <input type="hidden" name="checkbox" th:value="${checkbox_value}">
                    <button type="submit">Guardar</button>
                </form>
            </td>
        </tr>
    </tbody>
                                                
					</table>
				</div>
			
                    
		</main>
		<!-- MAIN -->
            
	</section>
	<!-- CONTENT -->
	

	<script src="../script.js"></script>
</body>
</html>
