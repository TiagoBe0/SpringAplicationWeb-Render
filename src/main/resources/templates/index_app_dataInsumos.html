						<p></p>
					</span>
				</li>
                                <li style="width: 220px;height: 75px">

						<h3 th:text="${perfil.totalInsumos}" ></h3>
						<p></p>
					</span>
				</li>
				<li style="width: 220px;height: 75px">
					
                                        <h4  >Dias sin Vencimientos</h4>
					<span class="text">
						<h3 th:text="${perfil.diasLimpiosInsumos}"></h3>
						<p></p>
					</span>
				</li>
                                <li  style="width: 300px;height: 100px ;background: rgb(217,168,2);

						<h3 th:text="${perfil.costeMensualInsumos+'$'}"></h3>
                                                
                                                </span>
				</li>
                                <li  style="width: 300px;height: 100px;background: rgb(2,212,217);

					<span class="text">
						<h3 th:text="${perfil.capitalTotalInsumos+'$'}"></h3>
                                                
                                                </span>
				</li>
			</ul>

                                                <i class='bx bx-data' >
                                                                                                    </i>

                                                   </a>
                                                
					</div>
					<table>
						<thead >
							<tr>
								<th>Tipo</th>
								<th>Descripcion</th>
                                                                <th>Barra Perteneciente</th>

                                                                <th>precio <h2  th:text="${' '+perfil.capitalTotalInsumos+'$'}"></h2></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cristaleria : ${cristalerias}" th:if="${cristaleria.insumo}" >
